#include<stdio.h>
void main()
{
	int n,i,sum=0,count=0,pos=1,r;
	scanf("%d",&n);
	while(n!=0)
	{
		if(pos%2==0)
		{
			r=n%10;
			sum+=r;
		}
	n/=10;
	pos++;
	}
	for(i=1;i<=n;i++)
	{
		if(sum%i==0)
		{
			count++;
		}
	}
	if(count==2)
	printf("%d is a prime number",sum);
	else
	printf("%d is not a prime number",sum);
}
