#include <stdio.h>
#include <string.h>
#include <stdlib.h>

void main()
{
    char str[100]; 
    int l,i;
    scanf("%s",str);
	l=strlen(str);
	printf("The characters of the string in reverse are : \n");
    for(i=l;i>=0;i--)
        {
          printf("%c  ", str[i]);
        }
    printf("\n");
}
