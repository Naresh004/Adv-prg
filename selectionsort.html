#include <stdio.h>

int main()
{
    int a[20];
    int i,j,n,min;
     printf("Enter no. of elements\n");
    scanf("%d",&n);
printf("enter elements");
for(i=0;i<n;i++)
scanf("%d",&a[i]);
for(i=0;i<n-1;i++)
{
    min=i;
    
    for(j=i+1;j<n;j++)
    {
        if(a[j]<a[min])
        
            min=j;
        
    }
    int temp;
    temp=a[i];
    a[i]=a[min];
    a[min]=temp;
}
 printf("sorted elements\n");
    for(i=0;i<n;i++)
     printf("%d ",a[i]);
    return 0;
}
